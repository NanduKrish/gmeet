<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet Mock</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="homepage-container">
      <div class="top-bar">
        <img
          src="https://www.gstatic.com/meet/meet_logo_dark_2020q4_8955caafa87e403c96e24e8aa63f2433.svg"
          class="meet-logo"
          aria-label="Return to home screen"
          alt="Meet logo"
          title="Google Meet"
          data-atf="true"
          data-iml="1495"
        />
        <div class="user-profile">
          <div class="profile">
            <div>nandu@keyvalue.systems</div>
            <a>Switch account</a>
          </div>
          <img
            alt=""
            src="https://lh3.googleusercontent.com/a/ACg8ocJSo1WgSR6xFPDBj09dDj7n0Jf5RDc8MoUcYYyZ5OiUnT6jKmE9=s192-c-mo"
            class="profile-img"
            draggable="false"
          />
        </div>
      </div>

      <div class="video-section">
        <div class="left-panel">
          <div class="video-box">
            <div class="name">Nandu Krishnan</div>
            <div class="more-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="12" cy="6" r="2" fill="currentColor" />
                <circle cx="12" cy="12" r="2" fill="currentColor" />
                <circle cx="12" cy="18" r="2" fill="currentColor" />
              </svg>
            </div>
            <div class="video-overlay">
              <p>Camera is off</p>
            </div>
            <div class="controls">
              <button id="mute-audio" class="control-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                  <path
                    d="M11 5c0-.55.45-1 1-1s1 .45 1 1v5.17l1.82 1.82c.11-.31.18-.64.18-.99V5c0-1.66-1.34-3-3-3S9 3.34 9 5v1.17l2 2V5zM2.81 2.81L1.39 4.22l11.65 11.65c-.33.08-.68.13-1.04.13-2.76 0-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c.57-.08 1.12-.24 1.64-.46l5.14 5.14 1.41-1.41L2.81 2.81zM19 11h-2c0 .91-.26 1.75-.69 2.48l1.46 1.46A6.921 6.921 0 0 0 19 11z"
                  ></path>
                </svg>
              </button>
              <button id="mute-video" class="control-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                  <path
                    d="M18 10.48V6c0-1.1-.9-2-2-2H6.83l2 2H16v7.17l2 2v-1.65l4 3.98v-11l-4 3.98zM16 16L6 6 4 4 2.81 2.81 1.39 4.22l.85.85C2.09 5.35 2 5.66 2 6v12c0 1.1.9 2 2 2h12c.34 0 .65-.09.93-.24l2.85 2.85 1.41-1.41L18 18l-2-2zM4 18V6.83L15.17 18H4z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="device-options">
            <p>MacBook Pro ...</p>
            <p>System default...</p>
            <p>FaceTime HD ...</p>
          </div>
        </div>

        <div class="right-panel">
          <p>Ready to join?</p>
          <img
            alt=""
            src="https://lh3.googleusercontent.com/a/ACg8ocJSo1WgSR6xFPDBj09dDj7n0Jf5RDc8MoUcYYyZ5OiUnT6jKmE9=s192-c-mo"
            draggable="false"
          />
          <div class="on-call">Nandu Krishnan is on this call</div>
          <button id="join-now" class="join-button">Join now</button>
          <div class="options">
            <a href="#">
              <span class="material-symbols-outlined">
                present_to_all
              </span>
              Present
            </a>
            <a href="#">
              <span class="material-symbols-outlined">
                devices
              </span>
              Use Companion Mode
            </a>
            <a href="#">
              <span class="material-symbols-outlined">
                phone_forwarded
              </span>
              Join and use a phone for audio
            </a>
            <a href="#">
              Show fewer options
              <span class="material-symbols-outlined">
                expand_less
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="video-container">
        <video id="video-player" src="video.mp4" controls></video>
    </div>
    <script src="script.js"></script>
  </body>
</html>
